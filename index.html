<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="shortcut icon" href="./favicon.ico" type="image/svg+xml">

   <title>skycast</title>
   <meta name="title" content="skycast">
   <meta name="description" content="skycast is a weather application fork from codewithsadee">

   <!-- Google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

   <!-- css links -->
   <link rel="stylesheet" href="./assets/css/style.css">

   <!-- js links -->

   <script src="./assets/js/app.js"></script>
   <script src="./assets/js/route.js"></script>
</head>
<body>
   
   <!--  HEADER -->
   
   <div class="header"> 
      <div class="container">
         <a href="#" class="logo">
            <img src="./assets/images/logo.png" alt="logo" width="364" height="58">
         </a>

         <div class="search-view" data-search-view>
            <div class="search-wrapper">
               <input type="search" name="search" placeholder="Search city..." 
               class="search-field" autocomplete="off"  data-search-field>

               <span class="m-icon">search</span>

               <button class="icon-btn leading-icon has-state" arial-label="close search" data-search-toggler>
                  <span class="m-icon">arrow_back</span>
               </button>
            </div>

            <div class="search-result" data-search-result>
               <ul class="view-list" data-search-list>
                  <li class="view-item">
                     <span class="m-icon">location_on</span>

                     <div>
                        <p class="item-title">London</p>

                        <p class="label-2 item-subtitle">State of London, GB</p>
                     </div>

                     <a href="#" class="item-link has-state" data-search-toggler></a>
                     
                  </li>


               </ul>
            </div>

         </div>

         <div class="header-actions">

            <button class="icon-btn has-state" aria-lable="open search" data-search-toggler>
               <span class="m-icon icon">search</span>
            </button>

            <a href="#/current-location" class="btn-primary has-state"
            data-current-location-btn >
               <span class="m-icon">my_location</span>
               <span class="span">Current Location</span>
            </a>

         </div>
      </div>
   </div>



</body>
</html>
