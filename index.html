<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta content="IE=edge" http-equiv="X-UA-Compatible" />
   <meta content="width=device-width, initial-scale=1.0" name="viewport" />

   <!-- 
    - primary meta tags
   -->
   <title>weatherio</title>
   <meta content="weatherio" name="title" />
   <meta content="weatherio is a weather app made by codewithsadee"
         name="description" />

   <!-- 
    - favicon
   -->
   <link href="./favicon.svg" rel="shortcut icon" type="image/svg+xml" />

   <!-- 
    - google font link
   -->
   <link href="https://fonts.googleapis.com" rel="preconnect" />
   <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
   <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
         rel="stylesheet" />

   <!-- 
    - custom css link
   -->
   <link href="./assets/css/style.css" rel="stylesheet" />

   <!-- 
    - custom js link
   -->
   <script src="./assets/js/app.js" type="module"></script>
   <script src="./assets/js/route.js" type="module"></script>
</head>

<body>
   <!-- 
    - #HEADER
   -->

   <header class="header">
      <div class="container">
         <a class="logo" href="#">
            <img alt="logo"
                 height="58"
                 src="./assets/images/logo.png"
                 width="364" />
         </a>

         <div class="search-view" data-search-view>
            <div class="search-wrapper">
               <input autocomplete="off"
                      class="search-field"
                      data-search-field
                      name="search"
                      placeholder="Search city..."
                      type="search" />

               <span class="m-icon leading-icon">search</span>

               <button aria-label="close search"
                       class="icon-btn leading-icon has-state"
                       data-search-toggler>
                  <span class="m-icon">arrow_back</span>
               </button>
            </div>

            <div class="search-result" data-search-result></div>
         </div>

         <div class="header-actions">
            <button aria-label="open search"
                    class="icon-btn has-state"
                    data-search-toggler>
               <span class="m-icon icon">search</span>
            </button>

            <a class="btn-primary has-state"
               data-current-location-btn
               href="#/current-location">
               <span class="m-icon">my_location</span>

               <span class="span">Current Location</span>
            </a>
         </div>
      </div>
   </header>

   <main>
      <article class="container" data-container>
         <div class="content-left">
            <!-- 
          - #CURRENT WEATHER
            -->

            <section aria-label="current weather"
                     class="section current-weather"
                     data-current-weather>
            </section>

            <!-- 
          - #FORECAST
            -->

            <section aria-labelledby="forecast-label"
                     class="section forecast"
                     data-5-day-forecast>
            </section>
         </div>

         <div class="content-right">
            <!-- 
          - #HIGHLIGHTS
            -->

            <section aria-labelledby="highlights-label"
                     class="section highlights"
                     data-highlights>
            </section>

            <!-- 
          - #HOURLY FORECAST
            -->

            <section aria-label="hourly forecast"
                     class="section hourly-forecast"
                     data-hourly-forecast>
            </section>

            <!-- 
          - #FOOTER
            -->

            <!-- <footer class="footer">
               <p class="body-3">
                  Copyright (c) 2024 Tristan Ehron Tumbaga
               </p>

               <p class="body-3">
                  Powered By
                  <a href="https://openweathermap.org/api"
                     rel="noopener"
                     target="_blank"
                     title="Free OpenWeather Api">
                     <img alt="OpenWeather"
                          height="30"
                          loading="lazy"
                          src="./assets/images/openweather.png"
                          width="150" />
                  </a>
               </p>
            </footer>-->
         </div>

         <div class="loading" data-loading></div>
      </article>
   </main>

   <!-- 
    - #404 SECTION
   -->

   <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>

      <p class="body-1">Page not found!</p>

      <a class="btn-primary" href="#/weather?lat=51.5073219&lon=-0.1276474">
         <span class="span">Go Home</span>
      </a>
   </section>


   <script src="assets/js/config.js"></script>

   <!-- Include your api.js file -->
   <script src="assets/js/api.js"></script>

</body>
</html>
